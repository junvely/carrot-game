<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <link rel="icon" href="img/carrot.png" />
    <link rel="stylesheet" href="css/carrot_game.css" />
    <script
      src="https://kit.fontawesome.com/fc491eb579.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <section class="alert">
      <div class="alert-con">
        <h1>Let's play the carrot game!</h1>
        <p>
          벌레를 피해 10초 안에 당근 10개를 손에 넣으세요!<br />
          10개의 당근을 모두 찾으면 당신이 이깁니다!
        </p>
        <img src="img/carrot.png" alt="carrot" />
        <button class="startBtn">Start now!</button>
      </div>
    </section>
    <section class="game-con">
      <div class="timer-con">
        <button class="playBtn stop"><i class="fa-solid fa-play"></i></button>
        <span class="timer">00:00</span>
        <span class="carrot-count">0</span>
      </div>
      <div class="field-con">
        <ul class="items"></ul>
      </div>
    </section>
  </body>
</html>
